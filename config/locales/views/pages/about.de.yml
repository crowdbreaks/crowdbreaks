    about:
      about_crowdbreaks_title:
        "Über Crowdbreaks"
      about_crowdbreaks_html:
        "Crowdbreaks is ein Überwachungssytem für Gesundheitstrends und wird vom %{href_group} an der %{href_EPFL} entwickelt. 
        Das System versucht Gesundheitstrends und Krankheitsrelevante Probleme in Echtzeit in verschiedenen Ländern zu verfolgen.
        Durch das Feedback der User verbessert sich das System laufend und erlaubt bessere Aussagen über die erwähnten Trends zu machen."
      how_does_it_work_title:
        "Wie funktioniert das?"
      how_does_it_work:
        "Crowdbreaks sammelt Tweets welche möglicherweise relevant sind im Zusammenhang mit Gesundheitsthemen.
        Durch die Anwendung von Algorithmen und Maschinellem Lernen wird versucht, relevanter von irrelevantem Inhalt zu trennen.
        Diese Algorithmen können sich laufend verbessern, indem Tweets von Menschen mit Metadaten annotiert werden."
      why_crowdsourcing_title:
        "Wieso crowdsourcing?"
      why_crowdsourcing_html:
        "Millionen von Menschen teilen ihren Gemütszustand &mdash; ob gut oder schlecht &mdash; auf Sozialen Medien.
        Dies ist auf eine gewisse Weise wie Millionen von Sensoren zu haben, welche die Gesundheitssituation in Echtzeit aufzeichnen.
        Crowdbreaks versucht zusätzlich die Öffentlichkeit in der öffentlichen Gesundheit zu involvieren, um die Wichtigkeit gewisser Themen aufzuzeigen."
      help_title:
        "Mitmachen"
      help_html:
        "Beim beantworten von ein paar Fragen unter %{projects_section} hilfst du unserem Projekt enorm! 
        Wenn du willst, kannst du ein Konto eröffnen um deine Beiträge nachzuverfolgen.
        Ebenfalls kannst du uns dein Feedback per Email mitteilen: %{mail}."
      projects_link: "Projekte"
