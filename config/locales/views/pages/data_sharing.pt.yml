pt:
  pages:
    data_sharing:
      title: Partilha de dados
      public_repo_text: aqui
      subtext1_html: Você pode encontrar dados para os nossos projetos abaixo. Os dados que estamos compartilhando contêm tweet IDs. A partir dos IDs os tweets completos podem ser obtidos usando um script e explicações fornecidas %{public_repo}. Obrigado por dar a atribuição se você acabar usando os dados.
      subtext2_html: Caso você tenha pedidos para apenas um subconjunto dos dados (ou qualquer tipo de dados agregados), entre em contato através de %{mail}.
