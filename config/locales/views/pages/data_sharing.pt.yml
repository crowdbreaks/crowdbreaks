      public_repo_text: aqui
      subtext1_html: 'Você pode encontrar dados para os nossos projetos abaixo. iOs dados que estamos a partilhar contêm tweet IDs para três categorias: "All", "place" (tweets que mencionam um lugar, que inclui uma caixa de delimitação geográfica), e "exact location" (tweets que contêm pares de latitude/longitude). Dos IDs os tweets completos podem ser obtidos usando um script e explicações fornecidas %{public_repo}.'
      subtext2_html: 'Os dados foram coletados através da API do fluxo de filtros do Twitter usando uma lista de palavras-chave e idiomas (fornecida abaixo).  Note que em alguns casos as palavras-chave/idiomas tiveram que ser atualizadas após algum tempo (por exemplo, à medida que novos termos surgiram).  Caso você tenha pedidos para apenas um subconjunto dos dados (ou qualquer tipo de dados agregados), por favor entre em contato através de %{mail}. IMPORTANTE: Devido ao alto volume de mensagens coletadas através do fluxo COVID-19, os dados coletados após 25 de fevereiro estão incompletos e conterão apenas um subconjunto amostrado de todas as mensagens postadas no Twitter. Se você planeja utilizar esses dados para fins de pesquisa, esteja atento aos possíveis vieses que isso induz.'
      subtext3_html: Obrigado por dar a atribuição se você acabar usando os dados.
      title: Partilha de dados
