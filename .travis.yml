language: ruby
sudo: required

addons:
  postgresql: "9.4"
  chrome: stable

before_install:
  - "export DISPLAY=99:0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

services:
  - postgresql
  - redis-server

before_script:
  - psql -c 'create database crowdbreaks_test;' -U postgres

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rspec

branches:
  only:
    - master
