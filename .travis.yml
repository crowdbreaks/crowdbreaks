language: ruby
addons:
  postgresql: "9.4"
  apt:
    - google-chrome-stable
    - chromium-chromedriver
services:
    - postgresql
    - redis-server
before_script:
  - psql -c 'create database crowdbreaks_test;' -U postgres
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rspec
branches:
  only:
    - master
